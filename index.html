<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/7d4f95e90c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/jpg" href="./Images/Notepad.jpg">
	<title>Text Editor</title>
</head>
<body>
	<div class="topline">
		<h1>NotePad</h1>
	</div>
		<div class="container">
			<div class="toolbar">
				<div class="head">
					<input type="text" placeholder="Filename" value="untitled" id="filename">
					<select>
						<option value="" selected="" hidden="" disabled="">File</option>
						<option value="new">New file</option>
						<option value="txt">Save as txt</option>
						<option value="pdf">Save as pdf</option>
					</select>
					<select>
						<option value="" selected="" hidden="" disabled="">Format</option>
						<option value="h1">Heading 1</option>
						<option value="h2">Heading 2</option>
						<option value="h3">Heading 3</option>
						<option value="h4">Heading 4</option>
						<option value="h5">Heading 5</option>
						<option value="h6">Heading 6</option>
						<option value="p">Paragraph</option>
					</select>
					<select>
						<option value="" selected="" hidden="" disabled="">Font size</option>
						<option value="1">Extra small</option>
						<option value="2">Small</option>
						<option value="3">Regular</option>
						<option value="4">Medium</option>
						<option value="5">Large</option>
						<option value="6">Extra Large</option>
						<option value="7">Big</option>
					</select>
					<div class="color">
						<span>Color</span>
						<input type="color">
					</div>
				</div>
				<div class="btn-toolbar">
					<button><i class="fa-solid fa-rotate-left"></i></button>
					<button><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
					<button><i class="fa-solid fa-bold"></i></button>
					<button><i class="fa-solid fa-underline"></i></button>
					<button><i class="fa-solid fa-italic"></i></button>
					<button><i class="fa-solid fa-strikethrough"></i></button>
					<button><i class="fa-solid fa-align-left"></i></button>
					<button><i class="fa-solid fa-align-center"></i></button>
					<button><i class="fa-sharp fa-solid fa-align-right"></i></button>
					<button><i class="fa-solid fa-align-justify"></i></button>
					<button><i class="fa-solid fa-list-ol"></i></button>
					<button><i class="fa-solid fa-list-ul"></i></button>
					<button><i class="fa-solid fa-expand"></i></button>
				</div>
			</div>
			<div id="content" contenteditable="true" spellcheck="false">
				Enter your text here.
			</div>
		</div>
</body>
</html>
